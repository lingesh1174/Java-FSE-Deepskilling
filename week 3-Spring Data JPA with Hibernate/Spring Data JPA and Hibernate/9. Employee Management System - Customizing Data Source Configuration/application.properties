spring.application.name=employee

# Primary datasource (H2 in-memory for main employee DB)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Secondary datasource (H2 in-memory for archive DB)
secondary.datasource.url=jdbc:h2:mem:secondarydb
secondary.datasource.driverClassName=org.h2.Driver
secondary.datasource.username=sa
secondary.datasource.password=
secondary.datasource.enabled=false


# Secondary JPA properties (optional but recommended)
secondary.jpa.hibernate.ddl-auto=create
secondary.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
